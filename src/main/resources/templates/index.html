<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${name} + ' - Portfolio'">Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #2b2d42;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gradient-start: #4e54c8;
            --gradient-end: #8f94fb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-color) 0%, #e6e9f0 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            padding: 3rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 3rem auto;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 15px;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1, h2, h3 {
            color: var(--secondary-color);
            font-weight: 700;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        h2 {
            font-size: 2rem;
            margin-top: 3rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, var(--gradient-start), var(--gradient-end)) 1;
            display: inline-block;
            animation: slideInLeft 0.8s ease-out;
        }

        .lead {
            color: #6c757d;
            font-size: 1.2rem;
            font-weight: 300;
            animation: fadeIn 1s ease-out;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 0.8rem;
            padding-left: 1.8rem;
            position: relative;
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        li:nth-child(1) { animation-delay: 0.2s; }
        li:nth-child(2) { animation-delay: 0.3s; }
        li:nth-child(3) { animation-delay: 0.4s; }
        li:nth-child(4) { animation-delay: 0.5s; }
        li:nth-child(5) { animation-delay: 0.6s; }

        li:before {
            content: "▹";
            color: var(--accent-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--accent-color);
            text-decoration: none;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            padding: 0;
        }

        .social-links li {
            margin: 0;
            padding: 0;
            animation: none;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 45px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(78, 84, 200, 0.3);
        }

        .social-links a:hover {
            background: linear-gradient(135deg, var(--accent-color), #ff9a5f);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 126, 95, 0.4);
            text-decoration: none;
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(78, 84, 200, 0.3);
        }

        .btn-outline-primary:active {
            transform: translateY(-1px);
        }

        .btn-outline-primary::after {
            content: "→";
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover::after {
            right: 1.2rem;
        }

        .section {
            margin-bottom: 3.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        .contact-info i {
            width: 30px;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .skills-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin: 0.3rem;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(78, 84, 200, 0.2);
            transition: all 0.3s ease;
        }

        .skills-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(78, 84, 200, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 2rem auto;
            }

            .profile-img {
                width: 150px;
                height: 150px;
                margin-bottom: 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.6rem;
            }
        }

        /* Floating animation for visual interest */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
<div class="container animate__animated animate__fadeIn">
    <!-- Profile Section with Image on the Left -->
    <div class="row mb-5 align-items-center section">
        <div class="col-md-3 text-center">
            <img src="/marshad.jpg" alt="Marshad Ahamed" class="img-fluid rounded-circle profile-img floating">
        </div>
        <div class="col-md-9">
            <h1 th:text="${name}" class="mb-2">Marshad Ahamed</h1>
            <p th:text="${bio}" class="lead">Full Stack Developer | Problem Solver | Tech Enthusiast</p>
        </div>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex flex-wrap">
                    <span class="skills-badge animate__animated animate__fadeInUp">Java</span>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Contact</h2>
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <p class="mb-0 ms-3">Email: <a href="mailto:marshadahamedh@gmail.com">marshadahamedh@gmail.com</a></p>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone"></i>
            <p class="mb-0 ms-3">Phone: <span>+94 0766756648</span></p>
        </div>
    </div>

    <div class="section">
        <h2>Connect With Me</h2>
        <ul class="social-links">
            <li>
                <a href="https://github.com/marshadmajeedh" target="_blank" title="GitHub" class="animate__animated animate__fadeIn">
                    <i class="fab fa-github"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/marshad-ahamedh-92ba01317/" target="_blank" title="LinkedIn" class="animate__animated animate__fadeIn" style="animation-delay: 0.1s">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" title="Twitter" class="animate__animated animate__fadeIn" style="animation-delay: 0.2s">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="section text-center">
        <a href="/projects" class="btn btn-outline-primary animate__animated animate__pulse animate__infinite animate__slower">View My Projects</a>
    </div>
</div>

<!-- Script for animations on scroll -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simple animation trigger on scroll
    document.addEventListener('DOMContentLoaded', function() {
        const animateElements = document.querySelectorAll('.animate__animated');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const animation = entry.target.getAttribute('data-animation');
                    if (animation) {
                        entry.target.classList.add(animation);
                    }
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        animateElements.forEach(element => {
            observer.observe(element);
        });
    });
</script>
</body>
</html>
